<!DOCTYPE html>
<html>
<style>
  /* CSS to center-align the heading */

    text-align: center;
  }

.hover-button {
  background-color: #0076aa; /* Set the default background color */
  color: white; /* Set the default text color */
  padding: 10px 20px; /* Add padding */
  border: none; /* Remove the border */
  cursor: pointer; /* Change cursor to pointer */

        margin-bottom: 10px;

<head>
<title>Register as a Dog Walker</title>
</head>
<body>

<h1 class="center";style="font-size:70px;">Waqq.ly</h1>
<h2 class="center";style="font-size:50px;">Register as a Dog Walker in Hampshire</h2>

<body>

<body>

<div class="entry-box">
    <label for="entry1">Full Name:</label>
    <input type="text" id="name" name="name">
</div>

<div class="entry-box">
    <label for="entry2">Town/City:</label>
    <input type="text" id="location" name="location">
</div>

<div class="entry-box">
    <label for="entry3">Price per hour:</label>
    <input type="number" id="price" name="price">
</div>

<div class="entry-box">
    <label for="entry4">Phone Number:</label>
    <input type="text" id="number" name="number">
</div>
  
<div>
<button onclick="redirectToPage()";class="hover-button";style="background-color: #0076aa; color: white; padding: 10px 20px; border: none; cursor: pointer;">Submit</button>

  <script>
        document.getElementById('dogForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const location = document.getElementById('location').value;
            const price = document.getElementById('price').value;
          const number = document.getElementById('number').value;

            const response = await fetch('https://FunctionForWaqqlyTesting.azurewebsites.net/api/AddingDatatoDogs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, location, price, number })
            });

            const result = await response.json();
            alert(result.message || 'Dog added successfully');
        });
</script>



  
<script>
        function redirectToPage() {
            // Replace 'destination-page.html' with the actual name of the HTML file you want to redirect to
            window.location.href = 'index.html';
        }
</script>


  
</div>
</body>
</html>
